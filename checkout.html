  <script>
    // ======= Load Header & Footer =======
    async function loadComponent(id, file, callback) {
      const res = await fetch(file);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
      if (callback) callback();
    }

    loadComponent("header", "header.html", () => {
      updateCartUI();
      const script = document.createElement("script");
      script.src = "header.js";
      document.body.appendChild(script);
    });

    loadComponent("footer", "footer.html");

    // ======= Hi·ªÉn th·ªã gi·ªè h√†ng =======
    function renderCheckoutCart() {
      const cart = JSON.parse(sessionStorage.getItem("cart")) || [];
      const container = document.getElementById("checkoutCart");

      if (cart.length === 0) {
        container.innerHTML = "<p class='text-center text-muted'>Kh√¥ng c√≥ s·∫£n ph·∫©m trong gi·ªè h√†ng.</p>";
        return;
      }

      let html = `
        <div class="table-responsive">
          <table class="table table-bordered align-middle">
            <thead class="table-success text-center">
              <tr>
                <th>S·∫£n ph·∫©m</th>
                <th>Tr·ªçng l∆∞·ª£ng</th>
                <th>S·ªë l∆∞·ª£ng</th>
                <th>ƒê∆°n gi√°</th>
                <th>Th√†nh ti·ªÅn</th>
              </tr>
            </thead>
            <tbody>
      `;

      let total = 0;
      cart.forEach(item => {
        const priceNum = parseInt(item.price.replace(/[^\d]/g, ""));
        const itemTotal = priceNum * item.qty;
        total += itemTotal;

        html += `
          <tr class="text-center">
            <td>${item.name}</td>
            <td>${item.weight}</td>
            <td>${item.qty}</td>
            <td>${item.price}</td>
            <td>${itemTotal.toLocaleString()}‚Ç´</td>
          </tr>
        `;
      });

      html += `

          </table>
        </div>
        <h5 class="text-end fw-bold text-success">T·ªïng c·ªông: ${total.toLocaleString()}‚Ç´</h5>
      `;

      container.innerHTML = html;
    }

    renderCheckoutCart();

    // ======= Hi·ªÉn th·ªã m√£ QR =======
    const paymentInputs = document.querySelectorAll('input[name="payment"]');
    const qrSection = document.getElementById("qrDisplay");
    const qrImage = document.getElementById("qrImage");

    paymentInputs.forEach(input => {
      input.addEventListener("change", () => {
        if (input.value === "momo") {
          qrSection.style.display = "block";
          qrImage.src = "img/maqr.png"; // ƒë·∫∑t h√¨nh QR momo v√†o /images
        } else if (input.value === "vnpay") {

        } else if (input.value === "bank") {

        } else {

    });
