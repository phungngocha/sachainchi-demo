<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thanh toán</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#f9f9f9; }
    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 { margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
    th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: center; }
    th { background: #f0f0f0; }
    form label { display:block; margin-top:10px; font-weight:bold; }
    form input, form textarea {
      width:100%; padding:8px; margin-top:5px; border:1px solid #ccc; border-radius:4px;
    }
    .btn-submit {
      background:#16a34a; color:#fff; border:none; padding:10px 18px;
      border-radius:6px; cursor:pointer; font-size:16px; margin-top:15px;
    }
    .btn-submit:hover { background:#15803d; }

   .payment-methods {
  margin-top: 8px;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 6px;
  background: #fafafa;
}
.payment-methods label {
  font-weight: normal;
  display: block;
  margin: 5px 0;
}

  </style>
</head>
<body>
  <div id="header"></div>

  <main>
    <h2>Thanh toán</h2>
    <div id="checkoutCart"></div>

    <h3>Thông tin khách hàng</h3>
    <form id="checkoutForm">
      <label>Họ và tên</label>
      <input type="text" required>

      <label>Số điện thoại</label>
      <input type="tel" required>

      <label>Địa chỉ giao hàng</label>
      <textarea required></textarea>
      <label>Phương thức thanh toán</label>
  <div class="payment-methods">
    <label>Thanh toán khi nhận hàng (COD)<input type="radio" name="payment" value="cod" required> </label><br>
    <label>Chuyển khoản ngân hàng<input type="radio" name="payment" value="bank"> </label><br>
    <label>Ví MoMo<input type="radio" name="payment" value="momo"></label><br>
    <label>ZaloPay<input type="radio" name="payment" value="zalopay"></label>
  </div>

      <button type="submit" class="btn-submit">Đặt hàng</button>
    </form>
  </main>

  <div id="footer"></div>

  <script src="script.js"></script>
  <script>
    async function loadComponent(id, file, callback) {
      const res = await fetch(file);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
      if (callback) callback();
    }
    loadComponent("header", "header.html", () => updateCartUI());
    loadComponent("footer", "footer.html");

    // Hiển thị giỏ hàng khi thanh toán
    function renderCheckoutCart() {
      const cart = JSON.parse(sessionStorage.getItem("cart")) || [];
      const container = document.getElementById("checkoutCart");

      if (cart.length === 0) {
        container.innerHTML = "<p>Không có sản phẩm trong giỏ hàng.</p>";
        return;
      }

      let html = `
        <table>
          <thead>
            <tr>
              <th>Sản phẩm</th>
              <th>Trọng lượng</th>
              <th>Số lượng</th>
              <th>Đơn giá</th>
              <th>Thành tiền</th>
            </tr>
          </thead>
          <tbody>
      `;

      let total = 0;
      cart.forEach(item => {
        const priceNum = parseInt(item.price.replace(/[^\d]/g, ""));
        const itemTotal = priceNum * item.qty;
        total += itemTotal;

        html += `
          <tr>
            <td>${item.name}</td>
            <td>${item.weight}</td>
            <td>${item.qty}</td>
            <td>${item.price}</td>
            <td>${itemTotal.toLocaleString()}₫</td>
          </tr>
        `;
      });

      html += `
          </tbody>
        </table>
        <p><strong>Tổng cộng: ${total.toLocaleString()}₫</strong></p>
      `;

      container.innerHTML = html;
    }

    renderCheckoutCart();

    // Giả lập submit form
    document.getElementById("checkoutForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const paymentMethod = document.querySelector('input[name="payment"]:checked').value;

  alert("Đặt hàng thành công!\nPhương thức thanh toán: " + paymentMethod.toUpperCase());
  
  sessionStorage.removeItem("cart"); // reset giỏ hàng
  window.location.href = "index.html"; // quay về trang chủ
});



  </script>
</body>
</html>
