<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sản phẩm - Shop Hạt Sacha Inchi</title>

  <!-- CSS chung -->
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f8f9fa;
    }

    main {
      max-width: 1280px;
      margin: 30px auto;
      padding: 0 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      font-weight: 600;
      color: #222;
    }

    /* Grid PC */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 24px;
      padding-bottom: 20px;
    }

    /* Mobile chuyển sang cuộn ngang */
    @media (max-width: 768px) {
      .product-grid {
        display: flex;
        overflow-x: auto;
        gap: 16px;
        scroll-snap-type: x mandatory;
        padding-bottom: 15px;
      }
      .product-card {
        min-width: 240px;
        scroll-snap-align: center;
      }
    }

    .product-card {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      border: 1px solid #e5e5e5;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: 0.25s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    .product-card h3 {
      font-size: 17px;
      margin: 6px 0 4px;
      font-weight: 600;
      color: #333;
    }

    .product-card h3 a {
      text-decoration: none;
      color: #333;
    }

    .product-card h3 a:hover {
      color: #009933;
    }

    .price {
      color: #16a34a;
      font-size: 17px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin: 8px 0;
    }

    .controls input,
    .controls select {
       text-align: center;
      padding: 5px 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 70px;
    }

    select {
      width: auto;
    }

   .btn {
  background: linear-gradient(135deg, #009933, #3cba92);
  color: white;
  border: none;
  padding: 10px 14px;
  width: 100%;
  border-radius: 8px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.25s;
  box-shadow: 0 3px 8px rgba(0, 150, 80, 0.25);
}

.btn:hover {
  background: linear-gradient(135deg, #089e59, #32b885);
  transform: translateY(-2px);
  box-shadow: 0 6px 14px rgba(0, 150, 80, 0.35);
}

.btn:active {
  transform: scale(0.97);
  box-shadow: 0 1px 4px rgba(0, 150, 80, 0.2);
}

  </style>
</head>

<body>

  <div id="header"></div>

  <main>
    <h2>Sản phẩm nổi bật</h2>

    <div class="product-grid" id="productGrid"></div>
  </main>

  <div id="footer"></div>

  <!-- Cart Drawer -->
  <aside id="cartDrawer" class="cart-drawer hidden" aria-hidden="true">
    <div class="cart-header">
      <h4>Giỏ hàng</h4>
      <button id="closeCart" class="close-btn">&times;</button>
    </div>
    <div id="cartItems" class="cart-items"></div>
    <div class="cart-footer">
      <div class="total">
        <span>Tổng:</span>
        <strong id="cartTotal">0 ₫</strong>
      </div>
      <button id="checkoutBtn" class="btn">Thanh toán (giả lập)</button>
    </div>
  </aside>

  <div id="toast" class="toast hidden"></div>

  <script src="products.js"></script>
  <script src="script.js"></script>

  <!-- Load component -->
  <script>
    async function loadComponent(id, file, callback) {
      try {
        const res = await fetch(file);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
        if (callback) callback();
      } catch (e) {
        console.log("Lỗi load component:", e);
      }
    }

    loadComponent("header", "header.html", () => {
      updateCartUI();

      const script = document.createElement("script");
      script.src = "header.js";
      document.body.appendChild(script);
    });

    loadComponent("footer", "footer.html");
  </script>

  <!-- Hiển thị sản phẩm -->
 <script>
  const productGrid = document.getElementById("productGrid");

  products.forEach((p, index) => {
    const div = document.createElement("div");
    div.className = "product-card";

    div.innerHTML = `
      <img src="${p.img}" alt="${p.name}">
      <h3><a href="product-detail.html?id=${index}">${p.name}</a></h3>
      <div class="price" id="price-${index}">${p.prices[0]}</div>

      <div class="controls">
        <label>SL:</label>
        <input type="number" id="qty-${index}" value="1" min="1">
      </div>

      <button class="btn" onclick="handleAdd(${index})">Thêm vào giỏ</button>
    `;

    productGrid.appendChild(div);
  });

  function handleAdd(i) {
    const qty = parseInt(document.getElementById(`qty-${i}`).value);

    // ❗ Tự động chọn loại đầu tiên
    const defaultWeight = products[i].weights[0];
    const defaultPrice = products[i].prices[0];

    addToCart(products[i], qty, defaultWeight, defaultPrice);
  }
</script>

</body>
</html>
