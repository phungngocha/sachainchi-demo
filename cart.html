<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Giỏ hàng</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#f9f9f9; }
    main {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 { margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td {
      padding: 10px; border-bottom: 1px solid #ddd; text-align: center;
    }
    th { background: #f0f0f0; }
    .total { text-align: right; font-weight: bold; padding: 15px; }
    .btn {
      background:#dc2626; color:#fff; border:none; padding:6px 12px;
      border-radius:6px; cursor:pointer; font-size:14px;
    }
    .btn:hover { background:#b91c1c; }
    .btn-pay {
  background:#16a34a;
  color:#fff;
  border:none;
  padding:10px 18px;
  border-radius:6px;
  cursor:pointer;
  font-size:16px;
}
.btn-pay:hover { background:#15803d; }

  </style>
</head>
<body>
  <!-- Header -->
  <div id="header"></div>

  <!-- Nội dung -->
  <main>
    <h2>Giỏ hàng của bạn</h2>
    <div id="cartContainer"></div>
    
  <a href="checkout.html">
    <button class="btn-pay">Thanh toán</button>
  </a>

  </main>
 

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Script chung -->
  <script src="script.js"></script>

  <script>
    // Load header và footer
    async function loadComponent(id, file, callback) {
      const res = await fetch(file);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
      if (callback) callback();
    }
    loadComponent("header", "header.html", () => {
  updateCartUI(); // cập nhật số giỏ hàng

  // Load header.js sau khi header đã load xong
  const script = document.createElement("script");
  script.src = "header.js";
  document.body.appendChild(script);

  // === Gắn lại sự kiện tìm kiếm ===
  const searchInput = document.getElementById("searchInput");
  if (searchInput) {
    searchInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        const keyword = searchInput.value.trim();
        if (keyword) {
          window.location.href = `search.html?query=${encodeURIComponent(keyword)}`;
        }
      }
    });
  }
});

    loadComponent("footer", "footer.html");

    // Hiển thị giỏ hàng
    function renderCartPage() {
      const cart = JSON.parse(sessionStorage.getItem("cart")) || [];
      const container = document.getElementById("cartContainer");

      if (cart.length === 0) {
        container.innerHTML = "<p>Giỏ hàng của bạn đang trống.</p>";
        return;
      }

      let html = `
        <table>
          <thead>
            <tr>
              <th>Sản phẩm</th>
              <th>Trọng lượng</th>
              <th>Đơn giá</th>
              <th>Số lượng</th>
              <th>Thành tiền</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
      `;

      let total = 0;
      cart.forEach((item, i) => {
        const priceNum = parseInt(item.price.replace(/[^\d]/g, ""));
        const itemTotal = priceNum * item.qty;
        total += itemTotal;

        html += `
          <tr>
            <td>${item.name}</td>
            <td>${item.weight}</td>
            <td>${item.price}</td>
            <td>${item.qty}</td>
            <td>${itemTotal.toLocaleString()}₫</td>
            <td><button class="btn" onclick="removeItem(${i})">Xóa</button></td>
          </tr>
        `;
      });

      html += `
          </tbody>
        </table>
        <div class="total">Tổng cộng: ${total.toLocaleString()}₫</div>
      `;

      container.innerHTML = html;
    }

    function removeItem(index) {
      let cart = JSON.parse(sessionStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      sessionStorage.setItem("cart", JSON.stringify(cart));
      renderCartPage();
      updateCartUI();
    }

    // Render khi load trang
    renderCartPage();
  </script>
</body>
</html>
