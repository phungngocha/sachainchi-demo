    /* Toast th√¥ng b√°o */

<body>
  <!-- Header -->
  <div id="header"></div>

  <main>
    <h2>üõí Gi·ªè h√†ng c·ªßa b·∫°n</h2>
    <div id="cartContainer"></div>

    <div class="text-end mt-4">

  <!-- Footer -->

  <!-- Toast -->
  <div id="toast" class="toast">S·∫£n ph·∫©m ƒë√£ ƒë∆∞·ª£c x√≥a kh·ªèi gi·ªè h√†ng</div>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

  <script>
    // === Load header/footer ===
    async function loadComponent(id, file, callback) {
      const res = await fetch(file);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
      if (callback) callback();
    }

    loadComponent("header", "header.html", () => {
      updateCartUI();
      const script = document.createElement("script");
      script.src = "header.js";
      document.body.appendChild(script);
    });

    loadComponent("footer", "footer.html");

    // === Hi·ªÉn th·ªã gi·ªè h√†ng ===
    function renderCartPage() {
      const cart = JSON.parse(sessionStorage.getItem("cart")) || [];
      const container = document.getElementById("cartContainer");

      if (cart.length === 0) {
        container.innerHTML = `
          <div class="alert alert-warning text-center" role="alert">
            üõçÔ∏è Gi·ªè h√†ng c·ªßa b·∫°n ƒëang tr·ªëng. H√£y ch·ªçn th√™m s·∫£n ph·∫©m nh√©!
          </div>`;
        return;
      }

      let total = 0;
      let html = `
        <div class="table-responsive">
          <table class="table table-bordered align-middle">
            <thead>
              <tr>
                <th scope="col">S·∫£n ph·∫©m</th>
                <th scope="col">Tr·ªçng l∆∞·ª£ng</th>
                <th scope="col">ƒê∆°n gi√°</th>
                <th scope="col">S·ªë l∆∞·ª£ng</th>
                <th scope="col">Th√†nh ti·ªÅn</th>
                <th scope="col">Thao t√°c</th>
              </tr>
            </thead>
            <tbody>
      `;

      cart.forEach((item, i) => {
        const priceNum = parseInt(item.price.replace(/[^\d]/g, ""));
        const itemTotal = priceNum * item.qty;
        total += itemTotal;

        html += `
          <tr>
            <td>${item.name}</td>
            <td>${item.weight}</td>
            <td>${item.price}</td>
            <td>${item.qty}</td>
            <td>${itemTotal.toLocaleString()}‚Ç´</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="removeItem(${i})">X√≥a</button>
            </td>
          </tr>
        `;
      });

      html += `
            </tbody>
          </table>
        </div>
        <div class="total">T·ªïng c·ªông: ${total.toLocaleString()}‚Ç´</div>
      `;

      container.innerHTML = html;
    }

    // === X√≥a s·∫£n ph·∫©m ===
    function removeItem(index) {
      let cart = JSON.parse(sessionStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      sessionStorage.setItem("cart", JSON.stringify(cart));
      renderCartPage();
      updateCartUI();
      showToast("üóëÔ∏è ƒê√£ x√≥a s·∫£n ph·∫©m kh·ªèi gi·ªè h√†ng");
    }

    // === Toast th√¥ng b√°o ===
    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2500);
    }

    // Render khi load trang
    renderCartPage();
  </script>
