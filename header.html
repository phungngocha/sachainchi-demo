  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- === Script x·ª≠ l√Ω t√¨m ki·∫øm & ƒëƒÉng nh·∫≠p === -->
  <script>
    // L·∫•y user ƒëang ƒëƒÉng nh·∫≠p
    const loggedInUser = JSON.parse(sessionStorage.getItem("loggedInUser"));
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const userAvatar = document.getElementById("userAvatar");
    const username = document.getElementById("username");

    if (loggedInUser) {
      loginBtn.style.display = "none";
      registerBtn.style.display = "none";
      userAvatar.style.display = "flex";
      username.textContent = loggedInUser.name;
    }

    // X·ª≠ l√Ω t√¨m ki·∫øm khi b·∫•m Enter
    const searchInput = document.getElementById("searchInput");
    if (searchInput) {
      searchInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          const keyword = searchInput.value.trim();
          if (keyword) {
            window.location.href = `search.html?query=${encodeURIComponent(keyword)}`;
          }
        }
      });
    }
    const logoutDropdown = document.getElementById("logoutDropdown");
const logoutBtn = document.getElementById("logoutBtn");

if (loggedInUser) {
  loginBtn.style.display = "none";
  registerBtn.style.display = "none";
  userAvatar.style.display = "flex";
  username.textContent = loggedInUser.name;

  // Toggle hi·ªÉn th·ªã dropdown khi click avatar
  userAvatar.addEventListener("click", (e) => {
    e.stopPropagation();
    logoutDropdown.style.display = logoutDropdown.style.display === "none" ? "block" : "none";
  });

  // Logout khi click
  logoutBtn.addEventListener("click", () => {
    sessionStorage.removeItem("loggedInUser");
    window.location.reload();
  });

  // Click ra ngo√†i ƒë√≥ng dropdown
  document.addEventListener("click", () => {
    logoutDropdown.style.display = "none";
  });
}

  </script>
